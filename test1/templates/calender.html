{% extends "base.html" %}
{% block title %}CALENDER{% endblock %}


{% block content %} 
<form action="#" method="post">
    <p>start date:</p>
    <p>start year: <input type="text" name="startyear" required
        minlength="4" maxlength="4" size="4">
        start month: <input type="text" name="startmonth"required
        minlength="2" maxlength="2" size="2">
        start day: <input type="text" name="startday"required
        minlength="2" maxlength="2" size="2">
    </p>
    <p>end date:</p>
    <p>end year: <input type="text" name="endyear"required
        minlength="4" maxlength="4" size="4" >
        end month: <input type="text" name="endmonth"required
        minlength="2" maxlength="2" size="2">
        end day: <input type="text" name="endday"required
        minlength="2" maxlength="2" size="2">
    </p>
    <p>list of number: <input type="text" name="listnumber"></p>
    <p>max: <input type="text" name="max"></p>
    <p>min: <input type="text" name="min"></p>


    <p><input type="submit" value="submit"></p>

</form>
{% endblock %}
